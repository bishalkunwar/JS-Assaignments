<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time check</title>
</head>
<body>
    <p>Click the button below to see the date and time in real time.</p>
    <button onclick="myFunction()">Try this!</button>
    <p id="pass"></p>

    <script>
        setInterval(myFunction, 1000);
        function myFunction(){
            let dateTime = new Date();
            // dateTime.setHours(9);
            document.getElementById("pass").innerHTML = dateTime.toString();
        }

    </script>


</body>
</html>
