<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="main-div">
        <div>
            <p>can you stop me when i reach greater.</p>
            <br>
            <button id="startbtn">
                Start
            </button>
            <button id="pausebtn">Pause</button>

        </div>
    </div>
</body>

<script>
    const stopNum = document.querySelector('p');
    const btn = document.querySelector("#startbtn");
    const btn1 = document.querySelector("#pausebtn");
    let timeRef;
    let num = 0;

    const showMyNum = () =>{
        stopNum.innerHTML = "Loading..."

        timeRef = setInterval(()=>{
            stopNum.innerHTML = `${num}`;
            num++;
        }, 1000)
    }

    btn.addEventListener("click", showMyNum);

    btn1.addEventListener("click", ()=>{
        clearInterval(timeRef);
    });
</script>

</html>
